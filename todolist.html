<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css"> <!-- חיבור לקובץ CSS -->
</head>
<body>
    <div class="container">
        <h1>TODO List</h1> <!-- כותרת -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="הכנס מטלה חדשה..."> <!-- שדה קלט למטלה -->
            <button id="addTaskButton">הוסף</button> <!-- כפתור הוספת מטלה -->
        </div>
        <ul id="taskList"></ul> <!-- רשימת המטלות -->
    </div>
    <div id="confetti-container"></div> <!-- מיכל לקונפטי -->
    <script src="script.js"></script> <!-- חיבור לקובץ JavaScript -->
</body>
</html>
